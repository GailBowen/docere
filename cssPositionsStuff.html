<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Positions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <script src="main.js"></script>
</head>
<body>
    <br>
    <button style="position:relative; left:-50px">Cancel</button>
    <button>Submit</button>

    <br>
    <button>Cancel</button>
    <button style="position:absolute; left:50px">Submit</button>

    <br>
    <button style="position:absolute; left:-50px">Cancel</button>
    <button>Submit</button>

    <br>
    <button>Cancel</button>
    <button style="position:relative; left:50px">Submit</button> 
    <div>The Submit's previous element is 50px before it.</div>

</body>
</html>
